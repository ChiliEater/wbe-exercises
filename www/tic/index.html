<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div>
            <img src="img/circle.svg" alt="Circle">
            <img src="img/cross.svg" alt="Cross">
        </div>
    </div>

    <div id="lines">
        <div id="hoz-0"></div>
        <div id="hoz-1"></div>
        <div id="hoz-2"></div>
        <div id="ver-0"></div>
        <div id="ver-1"></div>
        <div id="ver-2"></div>
        <div id="dia-0"></div>
        <div id="dia-1"></div>
    </div>

    <h2 id="reset">Reset</h2>

    <script src="main.js"></script>
</body>

</html>
